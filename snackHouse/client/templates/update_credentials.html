{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Credentials</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  {% for message in messages %}
  <script>
    Swal.fire('{{ message }}');
  </script>
  {% endfor %}
</head>
<body>

  <section class="registration-section">

    <section class="registration-form">
    <form method="POST" class="registration-form">

  
    <img style="margin-left: 25%;" height="200px" width="200px" src="{% static 'images/minipro_icon.gif' %}" alt="">

    <form method="POST" class="update-form">

      {% csrf_token %}
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" value="{{ user.first_name }}" required>

      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" name="mobile" placeholder="+91 " value="{{ client.mobile }}" required>

      <label for="username">Username</label>
      <input type="email" id="username" name="username" placeholder="@gmail.com" value="{{ user.username }}" required>

      <label for="password1">New Password</label>
      <input type="password" id="password1" name="password1" placeholder="Create a new password" required>

      <label for="password2">Confirm New Password</label>
      <input type="password" id="password2" name="password2" placeholder="Confirm your new password" required>
      <br><br>
      <button type="submit">Update</button>
    </form>
    <p style="color: whitesmoke;text-align: center;font-size: 25px;">OR</p>
    <a href="{% url 'home' %}"><button id="back" type="button">Back to Profile</button></a>
  </section>
</body>
</html>
