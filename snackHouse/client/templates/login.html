{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  {% for message in messages %}
<script>
alert('{{message}}');
</script>
{% endfor %}
</head>
<body>
  <div class="login-section">
    <img style="margin-left: 25%;" src="{% static 'images/minipro_icon.gif' %}" alt="">
    
    <form method="POST" class="login-form">
      <label for="email">Username</label>
      <input type="email" id="email" name="username" placeholder="@gmail.com" required >

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="**********" required>
      <button id="login" type="submit">Login</button>
    </form>
    <p style="color: whitesmoke;text-align: center;font-size: 25px;">OR</p>
    <a href="{% url 'register' %}"><button id="register" type="button">Register</button></a>
    
  </div>
</body>
</html>
