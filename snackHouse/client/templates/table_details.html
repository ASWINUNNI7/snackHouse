<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url('https://i.etsystatic.com/33621198/r/il/6b83ae/4482122675/il_fullxfull.4482122675_i8q0.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{ text-size-adjust: 5px;
            text-shadow: black;
            color: grey;
            font-weight: bolder;
        }
        h5{
            color: rgb(105, 4, 4);
            font-weight: bolder;
        }
        p{
            color: rgb(58, 12, 224);
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Table Reservation Bill</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Reservation Details</h5>
                <hr>
                <p><strong>Table Name:</strong> {{ table_name }}</p>
                <p><strong>Number of Members:</strong> {{ members }}</p>
                <p><strong>Total Price:</strong> ${{ total_price }}</p>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'ordertable' %}" class="btn btn-primary">Reserve Another Table</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
