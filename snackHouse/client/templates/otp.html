{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% for message in messages %}
<script>
Swal.fire('{{message}}');
</script>
{% endfor %}
</head>
<body>
  <div class="login-section">
    <img style="margin-left: 25%;" src="{% static 'images/minipro_icon.gif' %}" alt="">
    <form  method="POST" class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="mail" value="{{user.username}}" readonly>
      <label for="otp">OTP</label>
      <input type="text" id="password" name="otp" maxlength="4" placeholder="AC-xxxx" required>
      <button id="login" type="submit">Submit</button>
    </form>  
    <button type="button" class="btn btn-danger btn mx-2">Back</button>
  </div>
</body>
</html>
