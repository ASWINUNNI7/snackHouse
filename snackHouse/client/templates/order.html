{% extends 'home.html' %}
{% block title %}Order{% endblock %}
{% block style %}
<style>
  body{
    background-image: url('https://i.etsystatic.com/33621198/r/il/6b83ae/4482122675/il_fullxfull.4482122675_i8q0.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }
  h1{
    color: grey;
    font-weight: bolder;
  }
  h1:hover{
    text-decoration: underline;
    color:#f39c12 ;
    font-style: italic;
  }
  label{
    color: ghostwhite;
    font-weight: bolder;
    font-size: 20px;
  }
  label:hover{
    text-decoration: underline;
    color:#f39c12 ;
    font-style: italic;
  }
</style>
{% for message in messages %}
<script>
alert('{{message}}');
</script>
{% endfor %}

{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 text-center">Order</h1>
  
  <form action="orderfood" method="post" id="orderForm">

    <div class="mb-3">
      <label for="fname" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="fname" value="{{user.first_name}}" readonly>
    </div>

    <div class="mb-3">
      <label for="foodname" class="form-label">Snacks Name</label>
      <input type="text" class="form-control" name="foodname" id="food" value="{{food}}" readonly>
    </div>

    <div class="mb-3">
      <label for="table" class="form-label">Table</label>
      <select name="table" class="form-select" id="table">
        <option selected value="none" data-quantity="0">Choose a table</option>
        {% for table in tables %}
        <option value="{{table.table_name}}" data-quantity="{{table.quantity}}">
          {{table.table_name}}-{{table.quantity}} seats
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="members" class="form-label">Members</label>
      <input type="number" class="form-control" name="members" id="members" value="1" min="1">
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" name="quantity" class="form-control" id="quantity" value="1" min="1">
    </div>
    <div class="mb-3">
      <!-- <label for="tprice" class="form-label">Total Price</label> -->
      <input type="hidden" class="form-control" name="tprice" id="tprice" value={{price}}>
    </div>
    <!-- Submit Button -->
    <button style="margin-left: 45%;" type="submit" class="btn btn-primary">Order</button>
  </form>
</div>

<script>
document.getElementById('orderForm').addEventListener('submit', function(event) {
    const tableSelect = document.getElementById('table');
    const membersInput = document.getElementById('members');
    
    // Get the selected table's quantity from the data attribute
    const selectedOption = tableSelect.options[tableSelect.selectedIndex];
    const maxQuantity = parseInt(selectedOption.getAttribute('data-quantity'));

    // Get the entered members value
    const members = parseInt(membersInput.value);

    if (isNaN(maxQuantity) || tableSelect.value === "none") {
        alert('Please select a valid table.');
        event.preventDefault(); // Prevent form submission
    } else if (members > maxQuantity) {
        alert(`Members should not exceed the table's capacity of ${maxQuantity} seats.`);
        event.preventDefault(); // Prevent form submission
    }
});
</script>
{% endblock %}
